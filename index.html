<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body class="bg-gray-100 text-center">
    <!-- Header -->
    <header>
    <nav class="bg-white-800 shadow p-4">
        <ul class="flex space-x-4 justify-center list-none p-0 m-0">
            <li><a href="#" class="text-white  bg-black rounded-sm">Echo</a></li>
            <li><a href="#" class="text-gray-900 hover:text-blue-500">Home</a></li>
            <li><a href="#" class="text-gray-700 hover:text-blue-500">Products</a></li>
            <li><a href="#" class="text-gray-700 hover:text-blue-500">About</a></li>
            <li><a href="#" class="text-gray-700 hover:text-blue-500">Contact</a></li>
        </ul>
    </nav>
   </header>
    <!-- Main Content -->
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-6">Our Products</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-slate-300 p-4 rounded shadow">
                <h2 class="text-2xl font-semibold mb-2">T-Shirt</h2>
                <p class="text-gray-700 mb-4">Supreme</p>
                <img src="Images/supreme_t-shirt.jpg" alt="Supreme t-shirt" class="mb-4 mx-auto rounded-md" style="height:400px;">
                <button class="bg-blue-500 text-white px-4 py-2 rounded">Buy Now</button>
            </div>
            <div class="bg-slate-300 p-4 rounded shadow">
                <h2 class="text-2xl font-semibold mb-2">T-Shirt</h2>
                <p class="text-gray-700 mb-4">Air Jordan</p>
                <img src="Images/air_jordan.jpg" alt="Air Jordan t-shirt" class="mb-4 mx-auto rounded-md" style="height:400px;">
                <button class="bg-blue-500 text-white px-4 py-2 rounded">Buy Now</button>
            </div>
            <div class="bg-slate-300 p-4 rounded shadow">
                <h2 class="text-2xl font-semibold mb-2">T-Shirt</h2>
                <p class="text-gray-700 mb-4">Balenciaga</p>
                <img src="Images/balenciaga.jpg" alt="Balenciaga t-shirt" class="mb-4 mx-auto rounded-md" style="height:400px;">
                <button class="bg-blue-500 text-white px-4 py-2 rounded">Buy Now</button>
            </div>    
            <!-- You can add more products here -->
        </div>
    </div>
</body>
</html>
